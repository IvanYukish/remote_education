<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add test item</title>
</head>
<body>
<h1>Add a new test item</h1>
<form id="form-container" method="POST">
    {% csrf_token %}
    {{ test_item_formset.management_form }}
    {% for item in test_item_formset %}
        <div class="testitem-form">
            {{ item.as_p }}
        </div>
    {% endfor %}

    <div style="margin-top: 40px">
        {{ option_formset.management_form }}
        {% for option in option_formset %}
            <div class="option-form">
                {{ option.as_p }}
            </div>
        {% endfor %}
    </div>
    <button id="option-add-form" type="button">Add option</button>
    <button id="add-form" type="button">Add Another test item</button>
    <button type="submit">Create test items</button>
</form>

<script>
    let testItemForm = document.querySelectorAll(".testitem-form")
    let container = document.querySelector("#form-container")
    let addButton = document.querySelector("#add-form")
    let totalForms = document.querySelector("#id_item_form-TOTAL_FORMS")

    let formNum = testItemForm.length - 1 //Get the number of the last form on the page with zero-based indexing
    addButton.addEventListener('click', addForm)

    function addForm(e) {
        e.preventDefault()

        let newForm = testItemForm[0].cloneNode(true) //Clone the testitem form
        let formRegex = RegExp(`form-(\\d){1}-`, 'g') //Regex to find all instances of the form number

        formNum++ //Increment the form number
        newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${formNum}-`) //Update the new form to have the correct form number
        container.insertBefore(newForm, addButton) //Insert the new form at the end of the list of forms

        totalForms.setAttribute('value', `${formNum + 1}`) //Increment the number of total forms in the form management
    }

    let optionForm = document.querySelectorAll(".option-form")
    let optionContainer = document.querySelector("#form-container")
    let optionAddButton = document.querySelector("#option-add-form")
    let optionTotalForms = document.querySelector("#id_option_form-TOTAL_FORMS")
    let optionFormNum = optionForm.length - 1 //Get the number of the last form on the page with zero-based indexing
    optionAddButton.addEventListener('click', optionAddForm)

    function optionAddForm(e) {
        e.preventDefault()

        let newForm = optionForm[0].cloneNode(true) //Clone the option form
        let formRegex = RegExp(`form-(\\d){1}-`, 'g') //Regex to find all instances of the form number

        optionFormNum++ //Increment the form number
        newForm.innerHTML = newForm.innerHTML.replace(formRegex, `form-${optionFormNum}-`) //Update the new form to have the correct form number
        optionContainer.insertBefore(newForm, addButton) //Insert the new form at the end of the list of forms

        optionTotalForms.setAttribute('value', `${optionFormNum + 1}`) //Increment the number of total forms in the form management
    }

</script>
</body>
</html>
